<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animations</title>
    <link rel="stylesheet" href="styles/slides.css">
</head>

<body>
    <!-- slides rolling play-->
    <div class="slide-container">
        <div  class="img-container-1">
            <img src="resources/img5.jpeg" alt="" width="350px" height="200px" class="slide-img">
            <img src="resources/img6.jpeg" alt="" width="350px" height="200px" class="slide-img">
            <img src="resources/img7.jpeg" alt="" width="350px" height="200px" class="slide-img">
            <img src="resources/img8.jpeg" alt="" width="350px" height="200px" class="slide-img">
            <img src="resources/img5.jpeg" alt="" width="350px" height="200px" class="slide-img">
        </div>
    </div>
    <div class="triangle-container">
        <div class="triangle"></div>
    </div>
    <!-- slides rolling play with prev and next button -->
    <div class="slide-container">
        <div id="slides" class="img-container-1">
            <img src="resources/img5.jpeg" alt="" width="350px" height="200px" class="slide-img">
            <img src="resources/img6.jpeg" alt="" width="350px" height="200px" class="slide-img">
            <img src="resources/img7.jpeg" alt="" width="350px" height="200px" class="slide-img">
            <img src="resources/img8.jpeg" alt="" width="350px" height="200px" class="slide-img">
        </div>
        <div class="slide-buttons">
            <span class="button" data-id="1"></span>
            <span class="button" data-id="2"></span>
            <span class="button" data-id="3"></span>
            <span class="button" data-id="4"></span>
        </div>
    </div>
    <script type="text/javascript" src="js/slides.js"></script>
</body>

</html>
